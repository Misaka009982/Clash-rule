name: Build Rules

on:
  schedule:
    - cron: "58 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pyyaml

      - name: Generate rules
        run: python .github/scripts/rules.py

      - name: Install mihomo
        run: |
          curl -L -o mihomo \
            https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/mihomo

      - name: Convert to mrs
        run: |
          set -e

          echo "=== Convert directory rules ==="
          for dir in Rule/*; do
            [ -d "$dir" ] || continue
            [ "$(basename "$dir")" = "Other" ] && continue

            echo "Processing $(basename "$dir")"

            if [ -s "$dir/domains.list" ]; then
              mihomo convert-ruleset domain text \
                "$dir/domains.list" \
                "$dir/domains.mrs"
            fi

            if [ -s "$dir/ipcidr.list" ]; then
              mihomo convert-ruleset ipcidr text \
                "$dir/ipcidr.list" \
                "$dir/ipcidr.mrs"
            fi
          done

          echo "=== Convert Rule/Other flat rules ==="
          for f in Rule/Other/*-domains.list; do
            [ -s "$f" ] || continue
            mihomo convert-ruleset domain text "$f" "${f%.list}.mrs"
          done

          for f in Rule/Other/*-ipcidr.list; do
            [ -s "$f" ] || continue
            mihomo convert-ruleset ipcidr text "$f" "${f%.list}.mrs"
          done

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Rule
          git commit -m "Update rules" || exit 0
          git push
