name: Build Rules

on:
  schedule:
    - cron: "58 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests pyyaml

      - name: Generate rules
        run: |
          python .github/scripts/rules.py

      - name: Install mihomo
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64.gz \
          | gunzip > mihomo
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/

      - name: Convert to mrs
        run: |
          set -e
          for dir in Rule/*; do
            [ -d "$dir" ] || continue
            echo "Processing $(basename "$dir")"

            if [ -s "$dir/domains.list" ]; then
              mihomo convert-ruleset domain text \
                "$dir/domains.list" \
                "$dir/domains.mrs"
            fi

            if [ -s "$dir/ipcidr.list" ]; then
              mihomo convert-ruleset ipcidr text \
                "$dir/ipcidr.list" \
                "$dir/ipcidr.mrs"
            fi
          done

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Rule
          git commit -m "Update rules" || exit 0
          git push
