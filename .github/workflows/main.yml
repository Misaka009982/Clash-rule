name: Build Rules

on:
  schedule:
    - cron: "58 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install ruamel.yaml requests

      - name: Install mihomo
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/latest/download/mihomo-linux-amd64 \
            -o /usr/local/bin/mihomo
          chmod +x /usr/local/bin/mihomo
          mihomo -v

      - name: Run rules script
        run: |
          python .github/scripts/rules.py

      - name: Convert generated rules to MRS
        run: |
          mkdir -p mrs
          mihomo convert-ruleset domain text out/domain_rules.txt mrs/domain_rules.mrs
          mihomo convert-ruleset ipcidr text out/ipcidr_rules.txt mrs/ipcidr_rules.mrs

      - name: Commit output
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update mrs rules"
          file_pattern: |
            mrs/*
