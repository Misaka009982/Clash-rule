name: Build Rules

on:
  schedule:
    - cron: "58 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests pyyaml

      - name: Generate rules
        run: python .github/scripts/rules.py

      - name: Install mihomo
        run: |
          set -e

          API_URL="https://api.github.com/repos/MetaCubeX/mihomo/releases/latest"

          ASSET_URL=$(curl -fsSL "$API_URL" \
          | grep browser_download_url \
          | grep linux-amd64 \
          | grep -v sha256 \
          | head -n 1 \
          | cut -d '"' -f 4)

          curl -fL "$ASSET_URL" -o /tmp/mihomo.gz
          gunzip /tmp/mihomo.gz
          mv /tmp/mihomo /usr/local/bin/mihomo
          chmod +x /usr/local/bin/mihomo


          # ✅ 用最小规则测试 convert-ruleset（不会启动核心）
          echo "example.com" > /tmp/test.txt
          mihomo convert-ruleset domain text /tmp/test.txt /tmp/test.mrs

      - name: Convert to mrs
        run: |
          set -e

          echo "=== Convert directory rules ==="
          for dir in Rule/*; do
            [ -d "$dir" ] || continue
            [ "$(basename "$dir")" = "Other" ] && continue

            echo "Processing $(basename "$dir")"

            if [ -s "$dir/domains.list" ]; then
              mihomo convert-ruleset domain text \
                "$dir/domains.list" \
                "$dir/domains.mrs"
            fi

            if [ -s "$dir/ipcidr.list" ]; then
              mihomo convert-ruleset ipcidr text \
                "$dir/ipcidr.list" \
                "$dir/ipcidr.mrs"
            fi
          done

          echo "=== Convert Rule/Other flat rules ==="
          for f in Rule/Other/*-domains.list; do
            [ -s "$f" ] || continue
            mihomo convert-ruleset domain text "$f" "${f%.list}.mrs"
          done

          for f in Rule/Other/*-ipcidr.list; do
            [ -s "$f" ] || continue
            mihomo convert-ruleset ipcidr text "$f" "${f%.list}.mrs"
          done

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Rule
          git commit -m "Update rules" || exit 0
          git push
